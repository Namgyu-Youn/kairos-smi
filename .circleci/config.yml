# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      # ssh test
      - run:
          name: ssh test
          command: |
            sudo apt-get install sshpass -y
            sshpass -V
            echo -e 'testbuild\ntestbuild' | sudo passwd $USER
            ssh-keygen -t rsa -b 4096 -C 'build@travis-ci.org' -f $HOME/.ssh/id_rsa -N ''
            sshpass -p 'testbuild' ssh-copy-id -i $HOME/.ssh/id_rsa.pub -o StrictHostKeyChecking=no $USER@localhost 

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m unittest discover -p "test_*.py" test

      - store_artifacts:
          path: test-reports
          destination: test-reports